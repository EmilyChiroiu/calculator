<!DOCTYPE html>
<html>

<head>
    <style>
        input {
            display: block;
        }

        table,
        input {
            margin: 0 auto;
        }
        html {
            height: 100%;
        }
        body {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-text{
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="calculator-wrapper">
        <form name="calculator" action="">
            <table>
                <tr>
                    <td colspan="4">
                        <input type="text" class="right-text" name="display" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name=”one” value="1" onclick="calculator.display.value += '1'">
                    </td>
                    <td>
                        <input type="button" name=”two” value="2" onclick="calculator.display.value += '2'">
                    </td>
                    <td>
                        <input type="button" name=”three” value="3" onclick="calculator.display.value += '3'">
                    </td>
                    <td>
                        <input type="button" name='plus' value="+" onclick="calculator.display.value += '+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name='four' value="4" onclick="calculator.display.value += '4'">
                    </td>
                    <td>
                        <input type="button" name='five' value="5" onclick="calculator.display.value += '5'">
                    </td>
                    <td>
                        <input type="button" name='six' value="6" onclick="calculator.display.value += '6'">
                    </td>
                    <td>
                        <input type="button" name='substraction' value="-" onclick="calculator.display.value += '-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name='seven' value="7" onclick="calculator.display.value += '7'">
                    </td>
                    <td>
                        <input type="button" name='eight' value="8" onclick="calculator.display.value += '8'">
                    </td>
                    <td>
                        <input type="button" name='nine' value="9" onclick="calculator.display.value += '9'">
                    </td>
                    <td>
                        <input type="button" name='multiplication' value="x" onclick="calculator.display.value += '*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name='zero' value="0" onclick="calculator.display.value += '0'">
                    </td>
                    <td>
                        <input type="button" name='equal' value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                    </td>
                    <td>
                        <input type="button" name='delete' value="<-" onclick="calculator.display.value = ''">
                    </td>
                    <td>
                        <input type="button" name='division' value="/" onclick="calculator.display.value += '/'">
                    </td>
                </tr>
            </table>
        </form>
    </div>


    </div>
</body>

</html>
